<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input readonly type="text" value="AC" class="operator" onclick="display.value = ''">
                    <input readonly type="text" value="DE" class="operator" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input readonly type="text" value="." class="operator" onclick="display.value += '.'">
                    <input readonly type="text" value="/" class="operator" onclick="display.value += '/'">
                </div> 
                <div>
                    <input readonly type="text" value="7" onclick="display.value += '7'">
                    <input readonly type="text" value="8" onclick="display.value += '8'">
                    <input readonly type="text" value="9" onclick="display.value += '9'">
                    <input readonly type="text" value="*" class="operator" onclick="display.value += '*'">
                </div>
                <div>
                    <input readonly type="text" value="4" onclick="display.value += '4'">
                    <input readonly type="text" value="5" onclick="display.value += '5'">
                    <input readonly type="text" value="6" onclick="display.value += '6.'">
                    <input readonly type="text" value="-" class="operator" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="text" value="1" readonly onclick="display.value += '1'">
                    <input type="text" value="2" readonly onclick="display.value += '2'">
                    <input type="text" value="3" readonly onclick="display.value += '3'">
                    <input type="text" value="+" readonly class="operator" onclick="display.value += '+'">
                </div>
                <div>
                    <input readonly type="text" value="00" onclick="display.value += '00'">
                    <input readonly type="text" value="0" onclick="display.value += '0'">
                    <input readonly class="equal operator" type="text" onclick="display.value = eval(display.value)" value="=" >
                </div>
            </form>
        </div>
    </div>
</body>
</html>
